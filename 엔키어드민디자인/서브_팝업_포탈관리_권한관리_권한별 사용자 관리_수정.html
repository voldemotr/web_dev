<body>
<div id="windowPopup">
        <p class="windowTitle">권한별 사용자등록</p>

                            <col width="160px">
                            <col width="133px">

                        <thead>

			<div class="add_minus">

                    <li><a href="#"></a></li>
                </ul>	
            </div>
		    <div class="w_menuWrapRight">
              <div class="user_info">

                    <!--메뉴체계도-->
