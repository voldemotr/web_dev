<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- https://www.w3schools.com/icons/icons_reference.asp -> font-awsome4 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CSS</title>
</head>
<body>
    <h1>웹에서 아이콘 불러오기</h1>
    <p>Font Awesome 아이콘</p>
    <i class="fa fa-github"></i>
    <i class="fa fa-cloud"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-car"></i>
    <i class="fa fa-file"></i>
    <i class="fa fa-bars"></i>
    <p>Font Awesome 아이콘 스타일 적용:</p>
    <i class="fa fa-cloud" style="font-size:24px;"></i>
    <i class="fa fa-cloud" style="font-size:36px;"></i>
    <i class="fa fa-cloud" style="font-size:48px;color:red;"></i>
    <i class="fa fa-cloud" style="font-size:60px;
        color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
</body>
</html>
