<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 문법</title>
    <style>
        /* 선택자(selector) {프로퍼티(property):값(value);(구분자)} */
        .center {
            /*text-align: center;*/
            text-align: right;
        }

        .bold {
            font-weight: bold;
            /* CSS 주석입니다  */
        }
    </style>
    <!-- css 안에서 ctrl+/ 눌러도 자동 주석 안됩니다! -->
</head>

<body>
    <h1>CSS 시작</h1>
    <h2>태그로 꾸미기</h2>
    <p><b>안녕하세요</b></p>
    <p><i>안녕하세요</i></p>
    <br><br>
    <!-- 인라인(inline) 스타일 : 원하는 요소 하나만 CSS 적용, style 속성을 사용 -->
    <h2>style 속성으로 꾸미기</h2>
    <p style="color: red;">안녕하십니까</p>
    <br><br>
    <h2>css로 꾸미기</h2>
    <p class="center">굿모닝</p>
    <p class="bold">굿모닝</p>
    <br><br>
    <!-- html 주석 -->
</body>

</html>
