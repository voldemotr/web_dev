<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
        width=device-width 부분은 장치의 화면 너비에 따라 페이지 너비를 설정(장치에 따라 다름)
        initial-scale=1 부분은 브라우저가 페이지를 처음 불러올 때 초기 확대 정도를 설정
    -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--
        만약 무언가 추가할 것이 있다면 이 다음에 내부/외부 스타일 시트를 통해 추가해야 함.
        이 이전에 추가하면 css 적용순서에 따라 새롭게 추가한 서식이 bootstrap에 의해 덮여 씌워질 확률이 높음.
        적용 순서에 대한 확신 혹은 이해가 부족하다면 인라인 방식 + !important로 구현한 뒤 마지막에 서식을 정리하는 것을 추천
    -->
    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, world!</h1>

    <!-- 로딩 속도 & DOM 사용시의 지정 문제 등 막기 위해 js를 <body> 맨 마지막에 배치.
        이후 추가할 js가 있을 경우 적용 순서를 고려하여 배치 바람. -->
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!--
        jQuery는 최근 홈페이지 등에서 제거되고 있는 추세이나 Bootstrap4에서는 아직 포함, Bootstrap5에서는 제거될 예정
        본 수업은 jQuery, javaScript 수업이 아니므로 관련 기능은 다루지 않을 예정
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
